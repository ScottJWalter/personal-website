layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 20
  exclude:
    forks: true
    projects:
      - template-repo
      - devdataprod-035-slides
      - devdataprod-035
      - github-for-developers-7
      - regmods-033
      - predmachlearn-033
      - exdata-031-project-2
      - getdata-031
      - datasciencecoursera
      - python
      - s3tools
      - jstools
      - gadgets

